<!DOCTYPE html>
<html>
<head>
    <title>Download Results</title>
</head>
<body>
    <button id="generateButton">Generate and Download Results</button>

    <script>
        document.getElementById("generateButton").addEventListener("click", async function () {
            try {
                const response = await fetch("http://15.237.118.112:8080/results", {
                    method: "GET",
                    headers: {
                        "Authorization": "" // Include your token if needed
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const fileURL = data.file_url;

                    // Trigger the download
                    const a = document.createElement('a');
                    a.href = fileURL;
                    a.download = 'results.xlsx'; // Set the file name
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                } else {
                    console.error("Failed to generate file");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
